<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Stone, Cloth, Scythe</title>
        <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img id="chicken" src="./assets/stardew-chicken.png" />
            <h1>Stone, Cloth, Scythe</h1>
            <img id="chicken" src="./assets/stardew-chicken.png" />
        </header>

        <section>
            <div id="scoreboard">
                <h2>Scores!</h2>
                <ul id="scores">
                    <li id="wins">wins</li>
                    <li id="losses">losses</li>
                    <li id="total">total</li>
                </ul>
            </div>

            <section id="choices">
                <div class="choice-container">
                    <img
                        id="stone-img"
                        class="image"
                        src="./assets/stone-stardew.webp"
                        alt="stone image"
                    />
                    <img
                        id="cloth-img"
                        class="image"
                        src="./assets/cloth-stardew.webp"
                        alt="cloth image"
                    />
                    <img
                        id="scythe-img"
                        class="image"
                        src="./assets/scythe-stardew.webp"
                        alt="scythe image"
                    />
                </div>

                <div class="choice-container">
                    <button id="choose-stone" class="choice-buttons">stone</button>
                    <button id="choose-cloth" class="choice-buttons">cloth</button>
                    <button id="choose-scythe" class="choice-buttons">scythe</button>
                </div>
            </section>
            
            <section id="results">
                <div id="displays">
                    <p id="display-1" class="hide">It's a draw!</p>
                    <p id="display-2" class="hide">Stone beats scythe. You win!</p>
                    <p id="display-3" class="hide">Scythe beats cloth. You win!</p>
                    <p id="display-4" class="hide">Cloth beats stone. You win!</p>
                    <p id="display-5" class="hide">Stone beats scythe. You lose...</p>
                    <p id="display-6" class="hide">Scythe beats cloth. You lose...</p>
                    <p id="display-7" class="hide">Cloth beats stone. You lose...</p>
                </div>
            </section>
            <button id="play-again">Play again?</button>
        </main>
    </body>
</html>
